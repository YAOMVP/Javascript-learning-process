<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life </title>
</head>

<body>
    <script>
        let age = +prompt("Please type your age here");

        function lifeInWeeks(age) {
            alert(`Expect we live until 90 years old. \n I have ${(90-age)*365} days left, ${(90-age)*52} weeks left and ${(90-age)*12} months left, please cherish our own time!`);
        }
        lifeInWeeks(age);
    </script>
</body>

</html>
