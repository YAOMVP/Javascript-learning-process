        // fibonacciGenerator
        let array = [];

        function fibonacciGenerator(n) {
            if (n === 1) {
                array.push(0);
            }
            if (n === 2) {
                array.push(0, 1)
            }
            if (n > 2) {
                array.push(0, 1);
                for (let i = 2; i < n; i++) {
                    array[i] = array[i - 1] + array[i - 2];
                }
            }
        }
        fibonacciGenerator(5);
