<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 bottles</title>
</head>

<body>
    <script>
        let i = 100;

        function mineBottles() {
            while (i >= 2) {
                document.write(`${i} bottles of beer on the wall,${i} bottles of beer. Take 1 down, pass it around, ${i-1} bottles of beer on the wall.</br> `);
                i--;
                if (i === 1) {
                    document.write(`${i} bottle of beer on the wall, ${i} bottle of beer. Take 1 down, pass it around, no bottles of beer on the wall.</br>`)
                    i--;
                }
                if (i === 0) {
                    document.write(`No more bottles of beer on the wall,no more bottles of beer. Take 1 down, pass it around, no more bottles of beer on the wall.</br> `)
                }
            }

        }
        mineBottles();
    </script>
</body>

</html>
