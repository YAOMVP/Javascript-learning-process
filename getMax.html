<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getMax</title>
    <script>
        let num1 = +prompt('First num')
        let num2 = +prompt('Second num')

        function getMax(x, y) {
            return x > y ? x : y
        }
        //实参也可以放变量
        let max = getMax(num1, num2)
        document.write(max)
    </script>
</head>

<body>
</body>

</html>
