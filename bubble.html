<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble</title>
    <script>
        // var arr = [5, 4, 3, 2, 1];
        var arr = [4, 1, 5, 3, 2];
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = arr.length - 1; j >= i + 1; j--) {
                if (arr[j] < arr[j - 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }
        console.log(arr);



        var arr1 = [4, 1, 5, 3, 2];
        for (var i = 0; i < arr1.length - 1; i++) {
            for (var j = i + 1; j < arr1.length; j++) {
                if (arr1[i] > arr1[j]) {
                    var temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                }
            }
        }
        console.log("arr1: " + arr1);

        var arr2 = [4, 1, 5, 3, 2];
        for (var i = 1; i <= arr2.length - 1; i++) {
            for (var j = 0; j < arr2.length - i; j++) {
                if (arr2[j] > arr2[j + 1]) {
                    var temp = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = temp;
                }
            }
        }
        console.log(arr2);
    </script>
</head>

</body>

</html>
