<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9times9</title>
</head>
<script>
    var str = '';
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            // str = str + '⭐'
            //str+='⭐'
            //1*2 = 2 2*2 =4 
            str += j + '*' +
                i + '=' +
                i * j + '\t';
            //每一个后边换行 是'\t'
        }
        //换行
        str += '\n'
    }
    console.log(str);
</script>

<body>

</body>

</html>
